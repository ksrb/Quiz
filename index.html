<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="app">

<div id="questions" ng-controller="QuizController as quizCtrl">
    <div class="question" ng-repeat="question in quizCtrl.questions">
        <div class="problem row">
            <div class="large-12 columns">
                <p>
                    {{question.problem.text}}
                </p>
            </div>
        </div>
        <div class="choices row">
            <form class="large-12 column">
                <label ng-repeat="answer in question.answers" for="answer-{{$index}}">
                    <input type="radio" id="answer-{{$index}}" name="question-{{$parent.$index}}"
                           ng-model="question.selectedAnswer" ng-value="{{answer}}"/>
                    <span>{{answer.text}}</span>
                </label>

                <p>{{question.isCorrect}}</p>
                <input type="submit" value="Check Answers" ng-click="quizCtrl.checkAnswers()">
            </form>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/foundation/js/foundation.js"></script>
<script>$(document).foundation();</script>
<script src="js/app.js"></script>
</body>
</html>
